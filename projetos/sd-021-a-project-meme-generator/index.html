<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto - Meme Generator</title>
</head>
<body>
    <header>
        <h1>Meme - Generator</h1>
    </header>
    <section id="box-main">
        <div id="input-container">
            <input id="text-input" type="text" maxlength="60" placeholder="Insira o texto aqui">
            <input id="meme-insert" type="file">
        </div>       
        <div id="meme-image-container">
            <img id="meme-image">
            <p id="meme-text"></p>
        </div>
        <div id="btn-container">
            <button id="fire"></button>
            <button id="water"></button>
            <button id="earth"></button>
        </div>
    </section>
    <section id="imagens-container">
        <div class="bloco-memes">
            <img id="meme-1" src="imgs/meme1.png">
        </div>
        <div class="bloco-memes">
            <img id="meme-2" src="imgs/meme2.png">
        </div>
        <div class="bloco-memes">
            <img id="meme-3" src="imgs/meme3.png">
        </div>
        <div class="bloco-memes">
            <img id="meme-4" src="imgs/meme4.png">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
