<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Trybewarts Wizarding School</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Imagem logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login">
        <input id="nome" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button id="btn">Entrar</button>
      </form>
    </div>
  </header>
  <!-- Conteudo princial -->
  <main>
    <!-- Formulário -->
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <!-- Input nome e sobrenome -->
      <div class="nome-sobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <!-- Input Email e Select house -->
      <div class="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <div class="box-house">
          <label for="house">Casa:</label>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>

      <hr>
      <!-- Input radio buttons family e checkbox conteúdo -->
      <div class="family-conteudo">
        <!-- Radio buttons -->
        <div class="radio-family">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" class="form-check-input" name="family" value="Frontend" id="family-frontend">
            <label for="family-frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" class="form-check-input" name="family" value="Backend" id="family-backend">
            <label for="family-backtend">Família Backtend</label>
          </div>
          <div>
            <input type="radio" class="form-check-input" name="family" value="FullStack" id="family-fullstack">
            <label for="family-fullstack">Família Fullstack</label>
          </div>
        </div>
        <!-- checkbox -->
        <div id="conteudo">
          <div>
            <label for="" id="label-content">"Qual conteúdo você está com mais vontade de aprender?"</label>
          </div>
          <div>
            <input type="checkbox" name ="materia" class="form-check-input subject" id="hofs" value="HoFs">
            <label for="hofs">HoFs</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input subject" name ="materia" id="jest" value="Jest">
            <label for="jest">Jest</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input subject" name ="materia" id="promisses" value="Promises">
            <label for="promisses">Promises</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input subject"  name ="materia" id="react" value="React">
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input subject" id="sql" name ="materia" value="SQL">
            <label for="sql">SQL</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input subject" id="python" name ="materia" value="Python">
            <label for="python">Python</label>
          </div>
        </div>
      </div>

      <hr>
      <!-- Input radio buttons rate -->
      <div class="radio-rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" class="form-check-input" name="rate" value="1" id="rate-1">
        <label for="rate-1">1</label>
        <input type="radio" class="form-check-input" name="rate" value="2" id="rate-2">
        <label for="rate-2">2</label>
        <input type="radio" class="form-check-input" name="rate" value="3" id="rate-3">
        <label for="rate-3">3</label>
        <input type="radio" class="form-check-input" name="rate" value="4" id="rate-4">
        <label for="rate-4">4</label>
        <input type="radio" class="form-check-input" name="rate" value="5" id="rate-5">
        <label for="rate-5">5</label>
        <input type="radio" class="form-check-input" name="rate" value="6" id="rate-6">
        <label for="rate-6">6</label>
        <input type="radio" class="form-check-input" name="rate" value="7" id="rate-7">
        <label for="rate-7">7</label>
        <input type="radio" class="form-check-input" name="rate" value="8" id="rate-8">
        <label for="rate-8">8</label>
        <input type="radio" class="form-check-input" name="rate" value="9" id="rate-9">
        <label for="rate-9">9</label>
        <input type="radio" class="form-check-input" name="rate" value="10" id="rate-10">
        <label for="rate-10">10</label>
      </div>
      <!-- Input textarea -->
      <div class="box-textarea">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500 caracteres disponíveis</span>
      </div>
      <!-- Input checkbot confirmação -->
      <div>
        <label for="agreement" id="label-infos"> Você concorda com o uso das informações acima?</label>
        <input type="checkbox" class="form-check-input" id="agreement">
      </div>
      <br>
      <button id="submit-btn" type="submit" disabled="true" >Enviar</button>
      </form>
      
    <!-- Imagem lateral -->
    <div class="imagem-logo">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </div>
  </main>
  <!-- Rodapé -->
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <!-- Script do código -->
  <script src="script.js"></script>
</body>


</html>
